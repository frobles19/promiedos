<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMIEDOS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script-stats.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #14422f;
            color: white;
            margin: 0;
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: top;
            min-height: 450px;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #1e3d19;
            border: 2px solid #0a290c;
            padding: 20px 5px 5px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #6ba441;
            border-radius: 8px;
            overflow: hidden;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            border: 1px solid #000;
        }
        .header .player-name {
            flex-grow: 1;
            text-align: center;
            background-color: #3a6e36;
            color: white;
            padding: 5px 0;
            font-size: 1.2em;
            font-weight: bold;
            border-right: 1px solid #000;
            border-left: 1px solid #000;
        }
        .header .player-name .name {
            display: block;
            margin: 5px 0;
        }
        .icon-button {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-button:last-child {
            transform: rotate(180deg);
        }
        .icon-button svg {
            width: 50px;
            height: 32px;
            fill: black;
            transition: transform 0.2s;
        }
        .icon-button:hover svg {        
            transform: scale(1.2);
        }
        .matchs-table {
            background-color: #1e3d19;
            border-radius: 4px;
            overflow: hidden;
        }
        .matchs-table h3 {
            text-align: center;
            background-color: #0a290c;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .matchs-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.2em;
            margin-top: 55px;
        }
        .matchs-table table th:nth-child(1),
        .matchs-table table td:nth-child(1) {
            text-align: center;
            width: 5%;
        }
        .matchs-table table th:nth-child(2),
        .matchs-table table td:nth-child(2),
        .matchs-table table th:nth-child(3),
        .matchs-table table td:nth-child(3) {
            width: 30%;
            text-align: center;
        }
        .matchs-table table td:nth-child(4),
        .matchs-table table th:nth-child(4) {
            width: 30%;
            text-align: center;
            font-size: 0.8em;
        }
        .matchs-table table td:nth-child(5),
        .matchs-table table th:nth-child(5) {
            width: 5%;
            text-align: right;
            padding-right: 7px;
        }
        .matchs-table table tr:nth-child(even) td {
            background-color: #d5d5d5;
            color: black;
        }
        .matchs-table table tr:nth-child(odd) td {
            background-color: #e6e6e6;
            color: black;
        }
        .matchs-table table tr:last-child td {
            border-bottom: none;
        }
        .matchs-table table th {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        .matchs-table table td {
            font-weight: bold;
            display: table-cell;
            padding: 3px 0px;
        }
        .result {
            display: inline-block;
            width: 150px;
            height: 25px;
            border-radius: 5px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.8);
            text-align: center;
            line-height: 25px
        }
        .result.victory {
            background-color: #28a745;
        }
        .result.draw {
            background-color: #ffc107;
        }
        .result.defeat {
            background-color: #dc3545;
        }
        .info-button {
            background-color: #4c8e47;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .info-button:hover {
            background-color: #5da959;
        }
        .icons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            margin: 5px 5px 0;
        }
        .icon {
            width: 25px;
            height: 25px;
            transition: filter 0.3s, transform 0.3s;
            filter: brightness(0) invert(40%) sepia(50%) saturate(300%) hue-rotate(100deg);
        }
        .icon:hover {
            filter: brightness(0) invert(100%);
            transform: scale(1.1);
        }
        .icons-l, .icons-r {
            display: flex;
            gap: 10px; /* Espaciado entre Ã­conos */
        }
        .icons-l {
            justify-content: flex-start; /* Alinea a la izquierda */
        }
        .icons-r{
            justify-content: flex-end; /* Alinea a la derecha */
        }
        .icons-r .icon{
            width: 30px;
            height: 30px;
        }
        @media (max-width: 570px) {
            .matchs-table {
                font-size: 0.8em;
            }
            .result {
                width: 20px;
                height: 20px;
                line-height: 20px;
            }
            .matchs-table table td {
                padding: 1.5px 0px;
            }
            .matchs-table table td:nth-child(5),
            .matchs-table table th:nth-child(5) {
                padding-right: 1.5px;
                width: 10%;
            }
            .matchs-table table th:nth-child(2),
            .matchs-table table td:nth-child(2),
            .matchs-table table th:nth-child(3),
            .matchs-table table td:nth-child(3) {
                width: 40%;
                text-align: center;
            }
            .matchs-table table td:nth-child(4),
            .matchs-table table th:nth-child(4) {
                width: 40%;
            }
            .info-button {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
